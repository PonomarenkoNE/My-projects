{% extends "base.html" %}

{% block content %}
<div class="container">
    <br>
    <h2>{{ username }}</h2>
    <form action="{% url 'addcity' %}">
        <button class="btn btn-success">Add city</button>
    </form>
    <form action="{% url 'logout' %}">
        <button class="btn btn-success">Logout</button>
    </form>
    You subscribed on cities:
    {% for el in subs %}
        <a href="{% url 'city' el.following %}"> {{ el.following }} </a>
    {% endfor %}
</div>

{% endblock %}
